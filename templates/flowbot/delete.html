{% extends 'flowbot/base.html' %}
{% block title %}Excluir{% endblock %}
{% block subtitle %}{{ bot.name }}{% endblock %}
{% block content %}
  <div class="fb-card fb-card-pad fb-max-700">
    <h2 class="fb-h2">Excluir FlowBot</h2>
    <p>Tem certeza que deseja excluir <strong>{{ bot.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button class="fb-btn fb-btn-danger" type="submit">Sim, excluir</button>
      <a class="fb-btn fb-btn-secondary" href="{% url 'flowbot:list' %}">Cancelar</a>
    </form>
  </div>
{% endblock %}
